<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thechosendata</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://kit.fontawesome.com/6bd9574680.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="acc-summary.css">
</head>

<body>
    <div class="navbar">
        <a href="dashboard.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h2>Account Summary</h2>
    </div>

    <div id="imageGrp">
        <img src="images/logo.png" id="profile_pic">
    </div>
    <input type="file" id="file" accept=".jpg">
    <label for="file" id="uploadBtn">
        Upload
    </label>
    </div>

    <table>
        <tr>
            <td class="head">Full Name</td>
            <td id="name"></td>
        </tr>

        <tr>
            <td class="head">Username</td>
            <td id="username"></td>
        </tr>

        <tr>
            <td class="head">Email</td>
            <td id="email"></td>
        </tr>

        <tr>
            <td class="head">Phone</td>
            <td id="phone"></td>
        </tr>
    </table>
    <script src="acc-summary.js"></script>
</body>
