<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thechosendata</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
    <div id="registration">
        <h1>Thechosendata</h1>
        <h2>Sign Up</h2>

        <form>
            <label>FullName</label>
            <input id="fullname">
            <p class="error-message" id="fullname_error"></p>

            <label>Username</label>
            <input>
            <p class="error-message"></p>
        
            <label>Email</label>
            <input type="email">

            <label>Phone</label>
            <input type="tel">
            <p class="error-message" id="phone_error"></p>

            <label>Address</label>
            <input>

            <label>Referral Username(optional)</label>
            <input>

            <label>Password</label>
            <input type="password" id="password">
            <p class="error-message" id="password_error"></p>

            <label>Confirm password</label>
            <input type="password" id="confirm_password">
            <p class="error-message" id="confirm_error"></p>
            
            <button id="submit">Submit</button>
        </form>

        <p class="membership">Already a member? <a href="login.html">Sign In</a></p>
    </div>
<script src="register.js"></script>
</body>
