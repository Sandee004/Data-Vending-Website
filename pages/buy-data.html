    <link rel="stylesheet" type="text/css" href="buy-data.css">

<body>
    <div class="navbar">
        <div id="toggle"></div>
        <div id="option">
            <ul>
                <a>Dashboard</a>
                <a>Buy Bulk Data</a>
                <a>Buy Data</a>
                <a>Buy Airtime</a>
                <a>Utilities Payment</a>
                <a href="acc-numbers.html">Fund Wallet</a>
                <a href="acc-summary.html">Account</a>
                <a href="settings.html">Settings</a>
                <a href="login.html">Logout</a>
            </ul>
        </div>
        <h2>Welcome</h2>
    </div>
    <script>
        const toggle = document.getElementById('toggle')
        const options = document.getElementById('option')

        document.body.onscroll = function (e) {
            if (e.target.id !== 'options' && e.target.id !== 'toggle') {
                toggle.classList.remove('active')
                options.classList.remove('active')
            }
        }

        document.body.onclick = function (e) {
            if (e.target.id !== 'options' && e.target.id !== 'toggle') {
                toggle.classList.remove('active')
                options.classList.remove('active')
            }
        }

        toggle.addEventListener('click', function () {
            toggle.classList.toggle('active')
            options.classList.toggle('active')
        })
    </script>
</body>
