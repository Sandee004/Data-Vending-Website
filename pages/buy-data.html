<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <title>Thechosendata</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://kit.fontawesome.com/6bd9574680.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="buy-data.css">
</head>

<body>
    <div class="navbar">
        <div id="toggle"></div>
        <div id="option">
            <ul>
                <a>Dashboard</a>
                <a>Buy Bulk Data</a>
                <a>Buy Data</a>
                <a>Buy Airtime</a>
                <a>Utilities Payment</a>
                <a href="acc-numbers.html">Fund Wallet</a>
                <a href="acc-summary.html">Account</a>
                <a href="settings.html">Settings</a>
                <a href="login.html">Logout</a>
            </ul>
        </div>
        <h2>Welcome</h2>
    </div>
    <p class="header">Buy Data</p>
    <div class="main" id="main">
        <p class="db-codes">Codes for data balance</p>
        <section>
            <p style="background-color: rgb(255,255,0,0.5);">MTN [SME] *461*4#</p>
            <p style="background-color: rgb(255,255,0,0.5)">MTN [Gifting] *131*4# or *460*260#</p>
            <p style="background-color: rgb(100,100,74.9, 0.5)">9mobile [Gifting] *228#</p>
            <p style="background-color: rgb(255,0,0, 0.5)">Airtel *140#</p>
            <p style="background-color: rgb(0,255,0,0.5)">Glo *127*0#</p>
        </section>

        <form>
            <div class="first-option">
                <label>Network</label>
                <select id="network">
                    <option>----</option>
                    <option>MTN</option>
                    <option>GLO</option>
                    <option>9MOBILE</option>
                    <option>AIRTEL</option>
                </select>
            </div>

            <div class="first-option" id="first-option">
                <label>Data Type</label>
                <select id="dataType" disabled>
                    <option>----</option>
                    <option value="CG1">CG1</option>
                    <option value="CG2">CG2</option>
                    <option value="SME">SME</option>
                </select>
            </div>

            <div class="first-option" id="cg1Div">
                <label>Plan</label>
                <select id="CG1options" disabled>
                    <option>----</option>
                    <option>CG1</option>
                    <option>CG1</option>
                    <option>CG1</option>
                    <option>CG1</option>
                    <option>CG1</option>
                    <option>CG1</option>
                    <option>CG1</option>
                </select>
            </div>

            <div class="plan-selection" id="cg2Div">
                <label>Plan</label>
                <select id="CG2options">
                    <option>----</option>
                    <option>CG2</option>
                    <option>CG2</option>
                    <option>CG2</option>
                    <option>CG2</option>
                    <option>CG2</option>
                    <option>CG2</option>
                    <option>CG2</option>
                </select>
            </div>

            <div class="plan-selection" id="smeDiv">
                <label>Plan</label>
                <select id="SMEoptions">
                    <option>----</option>
                    <option>SME</option>
                    <option>SME</option>
                    <option>SME</option>
                    <option>SME</option>
                    <option>SME</option>
                    <option>SME</option>
                    <option>SME</option>
                </select>
            </div>

            <div class="plan-selection" id="gloDiv">
                <label>Plan</label>
                <select id="gloPlans">
                    <option>----</option>
                    <option>GLO</option>
                    <option>GLO</option>
                    <option>GLO</option>
                    <option>GLO</option>
                    <option>GLO</option>
                    <option>GLO</option>
                    <option>GLO</option>
                </select>
            </div>

            <div class="plan-selection" id="etisalatDiv">
                <label>Plan</label>
                <select id="etisalatPlans">
                    <option>----</option>
                    <option>9MOBILE</option>
                    <option>9MOBILE</option>
                    <option>9MOBILE</option>
                    <option>9MOBILE</option>
                    <option>9MOBILE</option>
                    <option>9MOBILE</option>
                    <option>9MOBILE</option>
                </select>
            </div>

            <div class="plan-selection" id="airtelDiv">
                <label>Plan</label>
                <select id="airtelPlans">
                    <option>----</option>
                    <option>AIRTEL</option>
                    <option>AIRTEL</option>
                    <option>AIRTEL</option>
                    <option>AIRTEL</option>
                    <option>AIRTEL</option>
                    <option>AIRTEL</option>
                    <option>AIRTEL</option>
                </select>
            </div>

            <div class="first-option">
                <label>Mobile Number</label>
                <input id="number" inputmode="numeric" maxlength="11">
            </div>

            <div class="first-option">
                <label>Amount</label>
                <input disabled>
            </div>
        </form>
        <button id="btn">Buy Now</button>
    </div>

    <div class="overlay" id="overlay">
        <div id="auth" class="transaction-auth">
            <i class="fa-regular fa-circle-check" id="check"></i>
            <p id="paragraph">Input pin</p>
            <input id="pin-auth" name="pincode" type="password" inputmode="numeric" maxlength="4">
            <button id="cancel">Cancel</button>
            <button id="confirm">Ok</button>
        </div>
    </div>
    <script src="buy-data.js"></script>
</body>
